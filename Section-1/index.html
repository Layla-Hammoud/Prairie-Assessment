<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <section class="formContainer">
            <form>
                <h1>
                    NFT Access
                </h1>
                <p class="fill">
                    Please fill your detail to access your accout
                </p>
                <label for="Email"></label>
                <input type="text" name="Email" value="Debra.hold@Example.com" id="Email" />
                <label for="password"></label>
                <input type="password" name="password" value="........" id="password" />
                <div class="remember">
                    <div>
                        <div class="check"></div>
                        <p>Remember Me</p>
                    </div>
                    <p>
                        Forgot Password
                    </p>
                </div>
                <button type="button" class="signin">Sign in</button>
                <button type="button" class="googlesignin">Sign in with Google</button>
                <p>Don't have an account?<span> Sign up</span></p>
            </form>
        </section>
        <section class="imageContainer">
            <img src="./Assets/hero-img.png">
        </section>
    </div>
</body>

</html>
